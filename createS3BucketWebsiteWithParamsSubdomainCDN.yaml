AWSTemplateFormatVersion: 2010-09-09
Description: Creates an S3 bucket for a subdomain to a website. The website and subdomain name is passed as a parameter. Configures the bucket for static hosting. Distribution is via CloudFront CDN

Parameters:
  Subdomain:
    Default: blog
    Description: Please enter the Subdomain name to be added
    Type: String
  Website:
    Default: example.com
    Description: Please enter the website name. Bare domain only. Do not enter http/https and www
    Type: String
Resources: 
  s3BucketWWW:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: 
        Fn::Sub: www.${Subdomain}.${Website}
      WebsiteConfiguration:
        ErrorDocument: error.html
        IndexDocument: index.html
  s3BucketWWWPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: 
        Ref: s3BucketWWW
      PolicyDocument:
        Statement:
        - Action:
          - s3:GetObject
          Effect: Allow
          Principal: '*'
          Resource:
            Fn::Sub: arn:aws:s3:::${s3BucketWWW}/*
          Sid: WebSiteBucketReadAccess
  CloudFrontOriginAccessIdentity:
    Type: 'AWS::CloudFront::CloudFrontOriginAccessIdentity'
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Ref s3BucketWWW
  cloudfrontDistributionWWW:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
          - Fn::Sub: www.${Subdomain}.${Website}
        Enabled: true
        DefaultCacheBehavior:
          AllowedMethods:
          - GET
          - HEAD
          - OPTIONS
          CachedMethods:
          - GET
          - HEAD
          - OPTIONS
          Compress: true
          DefaultTTL: 3600 # in seconds
          ForwardedValues:
            Cookies:
              Forward: none
            QueryString: false
          MaxTTL: 86400 # in seconds
          MinTTL: 60 # in seconds
          TargetOriginId: s3origin
          ViewerProtocolPolicy: 'allow-all'
        Origins:
          - DomainName: !GetAtt 's3BucketWWW.DomainName'
            Id: s3origin
            S3OriginConfig:
              OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}'